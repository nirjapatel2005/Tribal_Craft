services:
  - type: web
    name: tribal-craft-backend
    env: node
    plan: free
    buildCommand: npm run build-backend
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: tribalcraft
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  - type: web
    name: tribal-craft-frontend
    env: static
    buildCommand: npm run build-frontend
    staticPublishPath: ./tribalcraft-frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: tribalcraft
    plan: free
